{% extends 'base.html'%}
{% block title %} Home {% endblock %}
{% block content %}
{% if user.is_authenticated %}

  <h2> Update Article </h2>
  <br>
  <div class="form-group">

    <form method="POST">
      {% csrf_token %}
      {{form.media}}
      {{form.as_p}}
      <button class="btn btn-primary">Update</button>
    </form>

  </div>
{% else %}
  <h1>You are not allowed here...</h1>
{% endif %}
  {% endblock %}
